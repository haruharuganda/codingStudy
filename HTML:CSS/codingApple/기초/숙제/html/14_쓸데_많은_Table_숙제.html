<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/14_쓸데_많은_Table_숙제.css" />
  </head>
  <body>
    <div class="background-blue">
      <div class="center">
        <h1>Your shpping cart</h1>
        <table class="white-table">
          <thead>
            <tr>
              <td class="text-right">ITEM</td>
              <td></td>
              <td>AMOUNT</td>
              <td>PRICE</td>
              <td>TOTAL</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <img src="../../img/sony FE.jpeg" alt="" />
              </td>
              <td>
                <h3>SONY</h3>
                FE 70-200 mm F2.8 GM OSS
              </td>
              <td class="text-right">1</td>
              <td>€1979.00</td>
              <td class="font-bolder">€1979.00</td>
            </tr>
            <tr>
              <td>
                <img src="../../img/sony sonnar.jpeg" alt="" />
              </td>
              <td>
                <h3>SONY</h3>
                Sonnar T * E 24mm F1.8 ZA
              </td>
              <td class="text-right">1</td>
              <td>€989.00</td>
              <td class="font-bolder">€989.00</td>
            </tr>
            <tr>
              <td class="font-bolder text-right" colspan="5">€2968.00</td>
            </tr>
          </tbody>
        </table>
        <div class="w-100">
          <a href="">Edit your shopping cart</a>
          <button class="movePayment-button">Choose payment method</button>
        </div>
      </div>
    </div>
  </body>
</html>
